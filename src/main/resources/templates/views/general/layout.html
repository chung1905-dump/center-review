<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
    <meta charset=UTF-8>
    <link rel="stylesheet" th:href="@{/general/css/main.css}">
    <script th:src="@{/general/js/jquery-3.5.1.min.js}"></script>
</head>

<body th:fragment="body">
<header th:fragment="header">
    <nav class="navbar">
        <div class="left-nav">
            <h1 class="logo-header">
                <a th:href="@{/}" th:text="'(RVTT)'"></a>|
            </h1>
            <a th:href="'/search'" th:text="'Search'"></a> |
            <a th:href="@{/center/add}" th:text="'Submit Center'"></a>
        </div>
        <div class="right-nav" th:if="${@userService.isAnonymous()}">
            <a th:href="@{/login}" th:text="'Login'"></a>
            <a th:href="@{/register}" th:text="'Register'"></a>
        </div>
        <div class="right-nav" th:unless="${@userService.isAnonymous()}">
            <a th:text="${#authentication.getName()}"></a> |
            <a th:href="@{/logout}" th:text="'Logout'"></a>
        </div>
    </nav>
</header>
<div th:fragment="messages" class="message">
    <!--/*@thymesVar id="errs" type="java.util.Set<String>"*/-->
    <div th:if="${errs?.size() > 0}">
        <div th:each="err: ${errs}">
            <span th:text="${err}"></span>
        </div>
    </div>
</div>
</body>
</html>
